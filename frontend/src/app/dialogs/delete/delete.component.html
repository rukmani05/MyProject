  <div class="container">
    <h3 mat-dialog-title><b>Are you sure want to delete?</b></h3>
    <div mat-dialog-content >
      Id: {{data.id}}
      <p></p>
      Name: {{data.name}}
      <p></p>
      Address: {{data.address}}
      <p></p>
      Mobile: {{data.mobile}}
      <p></p>
      
    </div>
  
    <div mat-dialog-actions>

      <button mat-raised-button mat-button color="warn" [mat-dialog-close]="1" (click)="confirmEdit(data.id); getToast();">Delete</button>
      <button mat-raised-button mat-button color="success"  (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
