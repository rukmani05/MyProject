<!--Top Nav-->

<nav *ngIf="!isAdminlogged && !isUserlogged" class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="mytopnav">

    <img [src]="img4" alt="" class="img-responsive margin" style="width:50px; border-radius: 60%" alt="Image">
  </a>




  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a *ngIf="!isAdminlogged && !isUserlogged" class="nav-link" routerLinkActive="active-link" routerLink="/about"><b>About</b></a>
      </li>
      <li class="nav-item">
        <a *ngIf="!isAdminlogged && !isUserlogged" class="nav-link" routerLinkActive="active-link" routerLink="/contact"><b>Contact
            us</b></a>
      </li>

    </ul>

<form class="form-inline my-2 my-lg-0">

      <span class=" mr-sm-2 ">

        <a *ngIf="!isAdminlogged && !isUserlogged" routerLinkActive="active-link" routerLink="/login">
          <i class="fa fa-sign-in " aria-hidden="true"></i>&nbsp;
          <span style="border-right:2px solid">Login &nbsp;</span>
        </a>
      </span>
    </form> &nbsp;
    <form>
      <span class="my-2 my-lg-0 ">

        <a *ngIf="!isAdminlogged && !isUserlogged" routerLinkActive="active-link" routerLink="/signup">
          <i class="fa fa-user-plus " aria-hidden="true"></i>&nbsp;
          <span>Signup</span>
        </a>
      </span>
    </form>
  
  </div>
</nav>
