<body>
  
<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>

  <div class="container">

<div class="row">
  <div class="col-md-6">
    <div class="mr-2">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Ex. Jon" formControlName="name" />
  </mat-form-field>
</div></div>

<div class="col-md-6">
  <div class="ml-2">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. Jon" formControlName="email" />
  </mat-form-field>
</div>
  </div>
  </div><br>

  <div class="row">
    <div class="col-md-6">
      <div class="mr-2">
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Ex. Jon" formControlName="password" />
  </mat-form-field>
</div></div>

<div class="col-md-6">
<div class="ml-2">
  <mat-form-field>
    <mat-label>Confirm Password</mat-label>
    <input matInput type="password" placeholder="Ex. Jon" formControlName="confirm_pwd" />
  </mat-form-field>
</div>
</div></div><br>

<div class="row">
  <div class="col-md-6">
    <div class="col-mr-2">
  <mat-form-field>
    <mat-label>Mobile number</mat-label>
    <input matInput placeholder="9876543210" formControlName="mobile" />
  </mat-form-field>
</div>
</div>

<div class="col-md-6">
  <div class="col-ml-2">
  <mat-form-field>
    <mat-label>Father Name</mat-label>
    <input matInput placeholder="Ex. Jon" formControlName="f_name" />
  </mat-form-field>
 
   </div>
</div>


</div><br><br>

<div class="row">
  <div class="col-md-6">
<div class="col-mr-2">
 
  Date of Birth:  <label for="dob"></label>
  <input type="date" formControlName="dob" name="dob">
</div>
</div>

<div class="col-md-6">
  <div class="col-ml-2">
  Gender : <label class="radio-inline">
    <input type="radio" id="male" formControlName="gender" value="male">Male
  </label> &nbsp;
  <label class="radio-inline">
    <input type="radio" id="female" formControlName="gender"  value="female">Female
  </label>
</div>
</div>

  </div><br>

  <div class="row">
    <div class="col-md-6">
      <div class="col-mr-2">
  <mat-form-field> 
    <mat-label>Blood Group</mat-label>
    <input matInput placeholder="A positive" formControlName="b_group" />
  </mat-form-field>
</div>
</div>


  <div class="col-md-6">
  <div class="col-ml-2">
 <mat-form-field>
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>
</div>
</div>
</div>

  
  
  <br><br></div>
  <div class="text-center">
  <button color="accent" mat-raised-button type="submit">
    <span>Sign up</span>
  </button>

</div>
</form>
</body>
